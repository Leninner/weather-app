<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="https://img.icons8.com/doodle/48/000000/apple-weather.png" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div id="asideLeft">
        <div class="home">
          <img src="https://img.icons8.com/fluency/48/000000/home.png" />
          <input type="text" placeholder="Search for a City" id="name" />
          <img src="https://img.icons8.com/emoji/48/000000/magnifying-glass-tilted-left-emoji.png" id="btn" />
        </div>
        <div class="weather">
          <img id="imgPrueba" src="" alt="esta es ua imagen cool" />
        </div>
        <div class="temp">
          <h1 id="temp">59 °F</h1>
        </div>
        <div class="city">
          <h3 id="cityName">Ciudad</h3>
          <p id="countrySlug">59 °F</p>
        </div>
        <div class="author">Developed by Leninner</div>
      </div>

      <div id="asideRight">
        <div class="asideRightMain">
          <section id="changeTemperature">
            <button id="farenheit">F</button>
            <button id="celsius">C</button>
          </section>

          <section id="nextDays">
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" />
              <p>158 - 159</p>
            </div>
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" />
              <p>158 - 159</p>
            </div>
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" />
              <p>158 - 159</p>
            </div>
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" />
              <p>158 - 159</p>
            </div>
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" />
              <p>158 - 159</p>
            </div>
          </section>

          <section id="todayHighlights">
            <h2>Today's Hightlights</h2>
          </section>

          <section id="highlights">
            <div class="highlightsMain">
              <h5>Estado del Viento</h5>
              <h2>7 mph</h2>
            </div>
            <div class="highlightsMain">
              <h5>Humedad</h5>
              <h2>84%</h2>
              <input type="range" name="" id="" value="84" min="0" max="100" />
            </div>
            <div class="highlightsSecond">
              <h5>Visibilidad</h5>
              <h2>6.4 millas</h2>
            </div>
            <div class="highlightsSecond">
              <h5>Presión del Aire</h5>
              <h2>998 mb</h2>
            </div>
          </section>
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
