<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="https://img.icons8.com/doodle/48/000000/apple-weather.png" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9db963f039.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="mainHome">
      <header>
        <section id="home-info">
          <h2>Soldis</h2>
          <div>
            <ul>
              <li>Repo</li>
              <li>LinkedIn</li>
              <li>Hire Me</li>
            </ul>
          </div>
        </section>

        <section id="home-contacto">
          <button>
            <h2>Contacto</h2>
            <span><i class="fas fa-arrow-right"></i></span>
          </button>
        </section>
      </header>
    </section>

    <button class="clear">Show</button>

    <section class="home">
      <div id="asideLeft">
        <div class="home">
          <img src="https://img.icons8.com/fluency/48/000000/home.png" id="returnHome" />
          <input type="text" placeholder="Search for a City" id="name" />
          <img src="https://img.icons8.com/emoji/48/000000/magnifying-glass-tilted-left-emoji.png" id="btn" />
        </div>

        <div class="weather">
          <img id="imgPrueba" src="" alt="esta es ua imagen cool" />
        </div>

        <div class="temp">
          <h1 id="temp">59 °F</h1>
        </div>

        <div class="city">
          <div>
            <h3 id="cityName">Ciudad</h3>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Leninner" id="idImg" />
            <p id="pInfo">Info</p>
          </div>
          <p id="countrySlug">59 °F</p>
        </div>

        <div class="author">Developed by Leninner</div>
      </div>

      <div id="asideRight">
        <div class="asideRightMain">
          <section id="changeTemperature">
            <button class="switch" id="switch">
              <span><i class="fab fa-foursquare"></i></span>
              <span><i class="fab fa-cuttlefish"></i></span>
            </button>
          </section>

          <section id="nextDays">
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgTomorrow" />
              <p id="tempTomorrow">158 - 159</p>
            </div>
            <div>
              <h4 id="secondDay">Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgSecondDay" />
              <p id="tempSecondDay">158 - 159</p>
            </div>
            <div>
              <h4 id="thirdDay">Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgThirdDay" />
              <p id="tempThirdDay">158 - 159</p>
            </div>
            <div>
              <h4 id="fourthDay">Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgFourthDay" />
              <p id="tempFourthDay">158 - 159</p>
            </div>
            <div>
              <h4 id="fiveDay">Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgFiveDay" />
              <p id="tempFiveDay">158 - 159</p>
            </div>
          </section>

          <section id="todayHighlights">
            <h2>Today's Hightlights</h2>
          </section>

          <section id="highlights">
            <div class="highlightsMain">
              <h5>Wind Speed</h5>
              <h2 id="speedWind">7 mph</h2>
            </div>
            <div class="highlightsMain">
              <h5>Humidity</h5>
              <h2 id="humedad">84%</h2>
              <input type="range" id="rangeHumedad" value="" min="0" max="100" />
            </div>
            <div class="highlightsSecond">
              <h5>Visibility</h5>
              <h2 id="visibilidad">6.4 millas</h2>
            </div>
            <div class="highlightsSecond">
              <h5>Air Pressure</h5>
              <h2 id="pressure">998 mb</h2>
            </div>
          </section>
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
