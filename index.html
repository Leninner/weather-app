<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="https://img.icons8.com/doodle/48/000000/apple-weather.png" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <link rel="stylesheet" href="./src/styles/responsive/home.css" />
    <link rel="stylesheet" href="./src/styles/responsive/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9db963f039.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="mainHome">
      <header>
        <section id="home-info">
          <h2>Weather App</h2>
          <div>
            <ul>
              <li><a href="https://github.com/Leninner/weather-app" target="_blank">Repositorio</a></li>
              <li><a href="https://www.linkedin.com/in/leninner/" target="_blank">LinkedIn</a></li>
              <li>
                <a href="https://bit.ly/3lHXq1m" target="_blank">Hire Me</a>
              </li>
            </ul>
          </div>
        </section>
      </header>

      <div class="contenedorHome">
        <aside id="buscador">
          <h2>Busca una Ciudad</h2>
          <input type="text" placeholder="Find for a City" id="cityMain" />
          <button class="findInfoCityMain">Buscar</button>
        </aside>
        <aside id="asideImgHome">
          <img src="./src/assets/images/home.png" alt="" />
        </aside>
      </div>
    </section>

    <section class="home">
      <div id="asideLeft">
        <div class="home">
          <img src="https://img.icons8.com/fluency/48/000000/home.png" id="returnHome" />
          <input type="text" placeholder="Search for a City" id="nameCity" />
          <img src="https://img.icons8.com/emoji/48/000000/magnifying-glass-tilted-left-emoji.png" id="btn" />
        </div>

        <div class="weather">
          <img id="imgPrueba" src="" alt="esta es ua imagen cool" />
        </div>

        <div class="temp">
          <h1 id="temp"></h1>
        </div>

        <div class="city">
          <div>
            <h3 id="cityName"></h3>
            <img src="" alt="Leninner" id="idImg" />
            <p id="pInfo"></p>
          </div>
          <p id="countrySlug"></p>
        </div>

        <div class="author">Developed by Leninner</div>
      </div>

      <div id="asideRight">
        <div class="asideRightMain">
          <section id="changeTemperature">
            <button class="switch" id="switch">
              <span><i class="fab fa-foursquare"></i></span>
              <span><i class="fab fa-cuttlefish"></i></span>
            </button>
          </section>

          <section id="nextDays">
            <div>
              <h4>Tomorrow</h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgTomorrow" />
              <p id="tempTomorrow"></p>
            </div>
            <div>
              <h4 id="secondDay"></h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgSecondDay" />
              <p id="tempSecondDay"></p>
            </div>
            <div>
              <h4 id="thirdDay"></h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgThirdDay" />
              <p id="tempThirdDay"></p>
            </div>
            <div>
              <h4 id="fourthDay"></h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgFourthDay" />
              <p id="tempFourthDay"></p>
            </div>
            <div>
              <h4 id="fiveDay"></h4>
              <img src="./src/assets/images/lluvia.png" alt="" id="imgFiveDay" />
              <p id="tempFiveDay"></p>
            </div>
          </section>

          <section id="todayHighlights">
            <h2>Today's Hightlights</h2>
          </section>

          <section id="highlights">
            <div class="highlightsMain">
              <h5>Wind Speed</h5>
              <h2 id="speedWind"></h2>
            </div>
            <div class="highlightsMain">
              <h5>Humidity</h5>
              <h2 id="humedad"></h2>
              <input type="range" id="rangeHumedad" value="" min="0" max="100" />
            </div>
            <div class="highlightsSecond">
              <h5>Visibility</h5>
              <h2 id="visibilidad"></h2>
            </div>
            <div class="highlightsSecond">
              <h5>Air Pressure</h5>
              <h2 id="pressure"></h2>
            </div>
          </section>
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
